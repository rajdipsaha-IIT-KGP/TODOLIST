<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Completion Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Task Manager</h1>

        <input type="text" class="search" placeholder="Enter task">
        <button class="add">Add Task</button>

        <ul id="to-do-list"></ul>

        <!-- Container to display the task completion message -->
        <div class="universe"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
